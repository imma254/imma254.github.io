<!DOCTYPE html>
<html lang="en">
    <head>

        <title>STACKOVERFLOW-LITE | LOGIN</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/form_css.css">

    </head>
<body>

<form id="user_form">
  <div class="container">
    <div id="form_header">
        <div class="logo" id="logo-1">
            <a href="index.html"><img src="images/logo.png"></a> 
        </div>
        <p><i id="login_icon" class="fas fa-sign-in-alt"></i></p>
        <p>Please fill in this form to sign into your account.</p>
    </div>
    <hr>

    <input type="text" placeholder="Enter Email" name="email" required />
    <input type="password" placeholder="Enter Password" name="psw" required />

    <label>
      <input class="remember_checkbox" type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    
    <p>Forgot password? <a class="forgot_pwd" href="#">click here</a>.</p>

    <div class="clearfix">
      <a href="index.html"><button type="button" class="cancelbtn">Cancel / Go back</button></a>
      <button type="submit" class="signupbtn">Login</button>
    </div>
  </div>
</form>

</body>
</html>

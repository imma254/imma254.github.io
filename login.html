<!DOCTYPE html>
<html lang="en">
    <head>

        <title>STACKOVERFLOW-LITE</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">  
        <link rel="stylesheet" type="text/css" href="css/form_css.css">


    </head>

    <body>
        <div class="container">

            <header>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png"></a> 
                </div>
                <div class="user_action">                    
                    <ul class="user_btns">                        
                        <li><a href="#" class="user"><i class="fa fa-sign-in-alt"></i> Login</a></li>
                        <li><a href="signup.html" class="user"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                        <li><a href="u_account.html" class="user"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </div>
            </header>

            <form id="user_form">
                <div id="form_header">
                    <h3>User Login</h3>
                    <p><i id="login_icon" class="fas fa-sign-in-alt"></i></p>
                    <p>Please fill in this form to sign into your account.</p>
                </div>
                <hr>

                <input type="text" placeholder="Enter Email" name="email" required />
                <input type="password" placeholder="Enter Password" name="psw" required />

                <p>
                    <label class="rem">
                      <input class="remember_checkbox" type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </p>
                
                
                <p class="forgot_pwd" style="">Forgot password? <a class="forgot_pwd" href="#">&nbsp;click here</a></p>

                <div class="clearfix">
                  <a href="index.html"><button type="button" class="cancelbtn">Cancel / Go back</button></a>
                  <button type="submit" class="signupbtn">Login</button>
                </div>
            </form>

        </div>

        
    </body>
</html>

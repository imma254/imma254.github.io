{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form_css.css')}}">
    <form id="signup_form">
        <div id="form_header">
            <h3>Create Account</h3>
            <i class="fas fa-user-plus" id="login_icon"></i>
            <p>Please fill in this form to create an account.</p>
        </div>
        <hr>

        <input type="text" placeholder="Full Name" name="name" required>
        <input type="text" placeholder="Enter Email" name="email" required>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label class="rem">
            <input type="checkbox" checked="checked" name="remember" class="remember_checkbox"> Remember me
        </label>
        
        <p class="terms">By creating an account you agree to our <a href="#" class="terms_link">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <a href="{{ url_for('index') }}"><button type="button" class="cancelbtn">Cancel / Go back</button></a>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </form>
{% endblock %}

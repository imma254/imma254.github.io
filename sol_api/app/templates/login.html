

{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form_css.css')}}">
<form id="user_form">
    <div id="form_header">
        <h3>Login</h3>
        <p><i id="login_icon" class="fas fa-sign-in-alt"></i></p>
        <p>Please fill in this form to sign into your account.</p>
    </div>
    <hr>

    <input type="text" placeholder="Enter Email" name="email" required />
    <input type="password" placeholder="Enter Password" name="psw" required />

    <p>
        <label class="rem">
          <input class="remember_checkbox" type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </p>
    
    
    <p class="forgot_pwd" style="">Forgot password? <a class="forgot_pwd" href="#">&nbsp;click here</a></p>

    <div class="clearfix">
      <a href="{{ url_for('index') }}"><button type="button" class="cancelbtn">Cancel / Go back</button></a>
      <button type="submit" class="signupbtn">Login</button>
    </div>
</form>
{% endblock %}

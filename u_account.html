<!DOCTYPE html>
<html lang="en">
    <head>

        <title>STACKOVERFLOW-LITE</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/style.css">  


    </head>

    <body>
        <div class="container">

            <header>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png"></a> 
                </div>
                <div class="user_action">                    
                    <ul class="user_btns">                        
                        <li><a href="login.html" class="user"><i class="fa fa-sign-in-alt"></i> Login</a></li>
                        <li><a href="signup.html" class="user"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                        <li><a href="#" class="user"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </div>
            </header>
        <!-- jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <section class="side_bar">
                <div id="profile">
                    <h4>Manage Account</h4>
                    <p>
                        <i class="fa fa-user" id="user_icon"></i>

                        <ul id="manage_ac">
                            <li><button type="button" data-href="my_qstns.html" class="ac_btns">Most Answered Questions</button></li>
                            <li><button type="button" data-href="my_recent_qstns.html" class="ac_btns">My Recent Questions</button></li>
                            <li><button type="button" data-href="my_answers.html" class="ac_btns">Answered Questions (44)</button></li>
                        </ul>
                    </p>
                    
                </div>
            </section>

            <section class="right">
                <div class="search">
                    <form class="search-form">
                        <input type="text" placeholder="Search ..">
                        <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="loader"></div>
                
            </section>
                      
        </div>

        <script type="text/javascript" src="js/js.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $('#loader').load("my_qstns.html");
            });
        </script>
    </div>

        
    </body>
</html>

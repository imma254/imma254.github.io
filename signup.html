<!DOCTYPE html>
<html lang="en">
    <head>

        <title>STACKOVERFLOW-LITE</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <!-- jquery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
        <link rel="stylesheet" type="text/css" href="css/form_css.css"> 


    </head>

    <body>
        <div class="container">

            <header>
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png"></a> 
                </div>
                <div class="user_action">                    
                    <ul class="user_btns">                        
                        <li><a href="login.html" class="user"><i class="fa fa-sign-in-alt"></i> Login</a></li>
                        <li><a href="signup.html" class="user"><i class="fas fa-user-plus"></i> Sign Up</a></li>
                        <li><a href="u_account.html" class="user"><i class="fas fa-user"></i> Profile</a></li>
                    </ul>
                </div>
            </header>

            <form id="signup_form" method="POST" action="/post_user">
                <div id="form_header">
                    <h3>Create Account</h3>
                    <i class="fas fa-user-plus" id="login_icon"></i>
                    <p>Please fill in this form to create an account.</p>
                </div>
                <hr>

                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Enter Email" name="email" required>
                <input type="password" placeholder="Enter Password" name="psw">
                <input type="password" placeholder="Repeat Password" name="psw-repeat">
                
                <label class="rem">
                    <input type="checkbox" checked="checked" name="remember" class="remember_checkbox"> Remember me
                </label>
                
                <p class="terms">By creating an account you agree to our <a href="#" class="terms_link">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <a href="index.html"><button type="button" class="cancelbtn">Cancel / Go back</button></a>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </form>
        </div>

        
    </body>
</html>

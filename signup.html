<!DOCTYPE html>
<html lang="en">
    <head>

        <title>STACKOVERFLOW-LITE | SIGN UP</title>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- fontawesome icons -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/form_css.css">

    </head>
<body>

    <form id="user_form">
        <div class="container">
            <div id="form_header">
                <i class="fas fa-user-plus" id="login_icon"></i>
                <p>Please fill in this form to create an account.</p>
            </div>
            <hr>

            <label for="email"><b>Full Name</b></label>
            <input type="text" placeholder="Full Name" name="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            
            <label>
                <input type="checkbox" checked="checked" name="remember" class="remember_checkbox"> Remember me
            </label>
            
            <p>By creating an account you agree to our <a href="#" class="terms_link">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a href="index.html"><button type="button" class="cancelbtn">Cancel / Go back</button></a>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

</body>
</html>
